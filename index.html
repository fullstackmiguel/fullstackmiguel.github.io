<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Alexandre- Desenvolvedor Fullstack</title>
    <script src="script.js"></script>
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <h1 class="title">Faça seu site! entre em contato</h1>
    <main class="form">
    
        <div id="form">
            <form  name="contact" method="POST" data-netlify="true" action="/pages/success/success.html">
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            
                            <input type="email" required class="form-control" name="email" placeholder="nome@seuemail.com">
                        </div>
                        <div class="form-group">
                            <input type="text" required class="form-control" name="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="sobrenome" required placeholder="Sobrenome">
                    </div>
                    <div class="form-group col-sm-3">
                    
                    <input type="text" class="form-control" name="cel" placeholder="Celular (opcional)" id="telefone" onkeyup="mascaraFone(event)">
                </div>
                  <div class="form-group">
                    <label ></label>
                    <textarea class="form-control" name="proposta" id='area' rows="3" required placeholder="Insira sua dúvida ou proposta de site"></textarea>
                  <br>
                <button type="submit" class="btn btn-primary">Enviar!</button>
              </form>
            </div>
            
          
      </form>
    </main>
           
       <footer>
           <p>Miguel Alexandre- Desenvolvedor Fullstack(Página temporária)</p>
        </footer>
    
    
</body>
</html>
